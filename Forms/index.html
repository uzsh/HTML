<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <!-- Task-3 -->
    <fieldset>
        <legend>Feedback Form</legend>
        <form action="">
            <label for="Name">Name:</label><br>
            <input type="text" name="Name" id="Name" placeholder="Enter your name..." min="3" max="50" required><br /><br />

             <label for="portfolio">Portfolio:</label><br>
             <input type="url" name="Portfolio" id="portfolio" placeholder="Enter the URL..." required><br /><br />

             <label for="favColor">Favourite Color</label><br>
             <input type="color" name="Favourite Color" id="favColor"><br /><br />

             <label for="likeness">Likeness</label><br>
             <input type="range" name="Likeness" id="likeness" min="1" max="100"><br /><br />

             <input type="submit" value="Submit">
        </form>
    </fieldset><br /><br /><br />
    <hr>
<!-- Task-4 -->
    <fieldset>
        <legend>SignUp Form</legend>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="Name" id="name" placeholder="Enter your name..." required autocomplete="off"><br /><br />

            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" placeholder="Enter the Emailid..." required><br /><br />

            <label for="gender">Gender</label>
            <input type="radio" name="Gender" id="Gender" value="Male" required/>Male
            <input type="radio" name="Gender" id="Gender" value="Female" required/>Female<br><br>

            <label for="cars">Car Brands</label>
            <select name="Car Brands" id="cars">
                <option value="">--- Please select an option---</option>
                <option value="toyota">Toyota</option>
                <option value="audi">Audi</option>
                <option value="kia">Kia</option>
                <option value="hyundai">Hyundia</option>
                <option value="skoda">Skoda</option>
            </select><br /><br />

            <label for="age">Age</label>
            <input type="number" name="Age" id="age" placeholder="Enter your age..." required><br /><br />

            <label for="dob">DOB</label>
            <input type="date" name="DOB" id="dob"  required><br /><br />

            <label for="password">Password</label>
            <input type="password" name="Password" id="password" placeholder="Enter the password.." required><br /><br />

            <label for="tel">Phone Number</label>
            <input type="tel" name="Phone Number" id="tel" placeholder="xxx-xxx-xxxx"><br /><br />

            <label>
            <input type="checkbox" name="T&C" id="tc" required>I agree to the T&C<br /><br />
        </label>
            <input type="submit" value="Submit">
        
        </form>
    </fieldset>
</body>
</html>
